					<h3>Chairperson's Address</h3>
					<h4><img src="images/chirayu.png" height="60" width="60" style="border-radius:50%;vertical-align:middle;" /><span style="display:inline-block;">&nbsp;&nbsp;Chirayu Baral</span></h4>
                    <p>
                    "Diplomacy is the art of saying "Nice doggie" until you can find a rock", Will Rogers.
                    </p>
                    
                    <p>
                    
                    Dear delegates, </p><p>
 Welcome to the 9th edition of the International Youth conference. It is an incredible honour to serve as the Chair of G14, a committee that has defined IYC in every aspect. My experience with G14 has been an accelerated adventure. Last year, G14 was my first simulated diplomatic experience and this year, G14 is my first diplomatic domain to steer fellow MUNers towards an exciting journey. G14 served as a strong stimulus that converted a naïve delegate like me into a MUN addict. </p><p>
Numerous national and international MUNs have marked their prestigious trail in my path since then and as Chairperson this year, I believe it is my duty and privilege to present an experience that will turn all of you into hard-core MUNers.</p><p>
I hope you're looking forward to an edge-of-your-seat ride, because that's what we promise.</p><p> 
Diabolical twists and tortuous turns await you at G14 this year.</p><p>
Delegates, come armed to your future!</p><p>
Regards,<br />
Chirayu Baral<br />
Chairperson of The Group of 14.<br /></p>

                    </p>
				</article>

					<h3>About G14</h3><br />
                 <p>  An artful combination of the gripping crises of the G8, the comprehensive discussions of the G20 and the exhilarating security issues of the GSO?
The Group of 14, a futuristic committee with an accelerated time frame, will leave no room for boredom or complacency! A conference of Heads of States including the members of the G8 and six other countries, it involves in-depth discussion of long-term strategic agendas such as Artificial Intelligence in Warfare and Espionage that have the power to shatter ties or give rise to startling, new relations. 

G14 is a research-based committee, which demands that all delegates display a wide array of skills, ranging from analytical abilities to the power to think on their feet. This committee is like nothing you have ever seen before!

The question is, are you advanced enough?  

Or will you crumble under the burden of the conflict between economic discrepancy and unimaginable factors outside your control? </p>

                    <h3>Press of G14</h3>
                    <p>A new and unique experience for those well versed with current events and those wanting to 

experience a committee centric media experience. We present to you, the Group of 14 Press. 

Open only for 4 delegates, this is the first hand Press experience, where you will be able to interact 

with the delegates of the nation you represent, for all covert, or overt communications. As a 

Press representative, you have to be in synchronization with the committee proceedings, making 

detailed reports of all the key points. You can use that to your advantage and indulge in the sin 

of whistleblowing, spreading rumours; and doing everything in your power to make your nation 

the sole victor. Representing the news agency and covering and accommodating all biases will be 

essential, and your biggest challenge is to be in constant communication with the members of the 

committee (be it Chairpersons or Delegates) and provide them with constant updates and schemes 

in this accelerated time frame, where intelligence is power.</p>
                    
				</article>

					<h3>Agendas</h3>
					

<p><h4>1. Artificial Intelligence in Warfare</h4></p>
<p>Imagine this situation: A legion of automated drones scouts the borders of nations of the European Union, prepared to turn to an offensive strategy at the slightest hint of danger. Suddenly, this Drone Support System malfunctions, obliterating a large chunk of Afghani territory, generating both awe and fear in the eyes of all those it crosses. Very soon, it is revealed that the manufacturers, ArcLight Systems, are a front for the Indian Research and Analysis Wing who threaten to cause trouble unless their demands are met.
Given the progress of technology in the 21st century, this situation may very well become a reality in the near future. With developments in Artificial Intelligence being at the top of technological lists all over the world, the military applications of the same surface, posing a colossal threat to the safety of all nations. Delegates must work quickly to regulate and, if need be, abolish the use of artificial intelligence in warfare, for they fail to do so, we may see the world of science fiction and drone wars unfold before our very eyes.</p>
<br />
<p><h4>2. Espionage in Foreign Relations</h4></p><p>Every delegate has, at least once in their MUNning career, faced a situation where they cannot do something because their foreign policy prevents it. No matter how brilliant the idea, a country's foreign policy just hangs ominously over your head. Now, imagine a scenario where these rules don't apply. A situation where the world order is subverted by allies going against allies and enemies becoming the best of friends. Ladies and Gentlemen, welcome to the world of espionage, a world of intelligence agencies and their underhand means. In a world where nothing can be proved, the world stands to lose everything it has worked to achieve. Not only does this agenda render the phrase 'credible source' worthless, it also requires every single delegate to think on their feet. For if the activities of this underground world of espionage are not curtailed, it could lead to the breakdown of international relations. Be warned delegates, the future of the world is in your hands. 
</p>
