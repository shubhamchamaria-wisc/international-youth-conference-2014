					<h4><img src="images/bhaumik.png" height="60" width="60" style="border-radius:50%;vertical-align:middle;" /><span style="display:inline-block;">&nbsp;&nbsp;Bhaumik Jasani</span></h4>
                    <p><p>
                    "At first sign of crisis, the ignorant don't panic because they don't know what's going on, and then later they panic precisely because they don't know what's going on."
- Jarod Kintz</p><p>

Dear Delegates,</p><p>
It is with great pleasure that I welcome you to the Group of 20 at the International Youth Conference 2014. I am incredibly excited to be your chairperson and am looking forward to making it a memorable experience for each delegate. With the versatile and enthusiastic EB, I can promise you that this committee will be filled with constant crises, cooperative solutions, entertainment and a lot more!</p><p>
One of the best qualities in any delegate is the ability to think quickly on their feet, play to their strengths and knowledge, and come with an open mind. I hope that G20 will serve as an effective place to challenge you, foster substantive debate, and learn from others.  </p><p>
We will work together to create world-class resolutions and remember that I will be there for you if you have any questions at any point during conference. I am looking forward to seeing all of your hard work and ideas manifest themselves this October!</p><p>
All the best,<br />
Bhaumik Jasani,<br />
Chairperson, Group of 20.<br />
</p>
                    </p>

					<h3>About G20</h3><br />
					<p>
                    Have you ever wondered how the Indian rupee depreciated to its current vulnerable state?
What caused the global economic crisis and how it could have been avoided?  Why, the poverty line varies for different countries?
 If these questions have plagued your thought process, then you are a perfect candidate for the Group of 20! </p><p>

This committee is the primary platform for Finance Ministers and Central Bank Governors to meet regularly and discuss much needed economic reforms in each member country, reform international financial institutions, improve financial regulation, and consequently strengthen the global economy. </p><p>

G2O is an economic committee for the economic MUN-ners. Don't expect to 'take it easy' here; your skills will be pushed to the limits. A constant battle between diplomacy and your country's best interests awaits you!</p><p>

Prospective G20 delegates, get ready for the most competitive economics based debate yet!</p>

                   
				</article>

					<h3>Agendas</h3>
					<p><h4>1. Averting the Financial Crisis of 2007</h4></p><p>Welcome to the year 2006, at a time when the world is just about to experience the financial crisis of 2007-08. The causes and consequences of this crisis are known to us all, but now, delegates, you will have the opportunity to help avoid the crisis altogether. Are you ready to become a world leader and debate your way towards complete aversion of the crisis?</p><p>

We are looking for innovative solutions to help prevent the crisis from taking place, and thorough research of what actually happened back then. Remember to stick to the time frame, and be prepared for unexpected surprises that may or may not have actually happened back then. Take charge as a leader in the Group of 20, and save the world from encountering the "worst financial crisis since the Great Depression of the 1930s."</p><p>

One major aspect of discussion within the agenda will be fluctuating exchange rates. How will the world's largest and most liquid market affect your country?
Will its stabilization reduce the impact of the coming global recession? </p><p>

You will be finance ministers and central bank governors who will discuss and debate over the ways in which your respective countries could strengthen their economies and become more resilient to future shocks. You must come prepared for top-notch debate as a result of constant crises. Expect no less!</p>
</p><p>
