 <div class="dmContent" id="dm_content"> <div id="wrapper" class="wrapper"> <div id="page" class="page container"> <div id="content" class="content"> <div class="title2"> <h2 style="color:#00AABB;">THE GLOBAL MEDIA CONSORTIUM</h2> 
</div> 
 <div class="tabbed-view"> <form action="/site/jns-site/gmc?url=http%3A%2F%2Fjns.ac.in%2FIYC%2Fgmc.html"> <div class="tab-container white top"> <label class="tab-label"> <h2 class="tab">Chairperson's Address</h2> 
 <article class="page6 tab-page" id="page6"> 
 <h4><img src="http://jns.ac.in/IYC/images/devina.png" height="60" width="60" class="p_maxWidth"/> <span style="display:inline-block;">&nbsp;&nbsp;Devina Ghosh</span> 
</h4> 
<br/> <p>Hail Caesar!</p> 
 <p>Welcome delegates! If you are reading this page, you must be one of the select few that have decided to brave the committee designed to expound Dr. House's belief that 'Everybody lies'.</p> 
 <p>In keeping with our founders' motto to provide a unique and out-of-the-
world 'stimulated diplomatic experience', IYC 2014 will introduce yet another spectacularly unique committee that will raise the bar we set for ourselves even higher. The Global Media Consortium is the first of its kind, and is so novel in its approach that it will definitely pave the way for all those supposedly 'original' versions of the GMC that are bound to crop up!</p> 
 <p>In keeping with the duty of the Media- to provide unbiased information in the most attractive way possible- you will not be assigned a country. You will be delegated one from the list of several newspapers, magazines and news channels that we have painstakingly compiled to ensure that you have the best opportunity to showcase your talent. You will be tested and tested yet again, in the struggle to produce the perfect article that reflects the characteristic features of your newspaper or news channel, as well as your strong, confident and flawless powers of observation.</p> 
 <p>As a delegate of the GMC, you will be free to explore everything that IYC 2014 has to offer. Your lack of rigid binding to any particular committee will allow you freedom to delve into committee sessions of G8, G14, G20 and GSO to report any happenings that are pertinent to the purpose of your newspaper or news channel.</p> 
 <p>In this era of easy global communications, let us endeavor to remind the world that the Media will always stand for truth and free speech, irrespective of religion, caste or creed.</p> 
 <p><span>Your fellow pioneer,</span><span>Devina Ghosh, Head of GMC.</span></p> 
</article> 
</label> 
 <label class="tab-label"> <h2 class="tab">About GMC</h2> 
 <article class="page8 tab-page" id="page8">
 <p>Systems may fail, diplomacy may collapse, leaders may stumble; but the Press shall endure. International Youth Conference 2014 proudly introduces the Global Media Consortium for the first time ever, where delegates, you are, our eyes and ears. Read between the lines and tell us what the leaders of the world have to say. Violating foreign policy? Breaking the UN Charter? Using a mask of diplomacy to break your enemy bloc? The Global Media Consortium will know! We invite, you, delegates to unearth the true face of the committees and tell the world about it. Be representatives of various newspapers and carve the biggest breaking news. Edit the most confrontational opinion columns. Be objective, be subjective but speak up, speak out. You have the power to control the news and you also have the power to make it. Be scared. Be worried. You cannot lack anything, if you wish to be a part of the GMC. Sarcasm, wit, diction and a solid point of view will be necessary. Don't stand still and be aware of your surrounding and you might be the one who tells the world about the change of the world orders as we know it.</p> 
</article> 
</label> 
 <label class="tab-label"> <h2 class="tab">About the EB</h2> 
 <article class="page6 tab-page" id="page6"> 
 <div id="halfbar1" class="halfbar1"> <div> <span><span>Head of GMC</span><br/> <span style="color:#00AABB;font-size:1.4em;">Devina Ghosh</span> 
<br/></span> 
<br/><img src="http://jns.ac.in/IYC/images/devina.png" width="80" class="p_maxWidth"/> <p>She is that relentless plague that cannot be ignored; the acutely perceptive observer who will lurk at the back of even the most eloquent delegates' minds, waiting for the perfect moment to pounce. 
Delegates hesitant to respond during Press Conferences? Not possible. Your Head of GMC will annihilate that diplomatic fa&ccedil;ade that cloaks your expressionless faces; she can and will bring out the monster within, with ease. 
Be scared. Very Scared.</p> 
<br/><br/></div> 
 <div> <span><span>Sub-Head of GMC</span><br/> <span style="color:#00AABB;font-size:1.4em;">Simran Malhotra</span> 
<br/></span> 
<br/><img src="http://jns.ac.in/IYC/images/simran.png" width="80" class="p_maxWidth"/> <p>The perfect amalgamation of whimsical and efficient, this literary genius can not only spin you a web of poetry, but also amaze you with her warm heart. Although she appears to be a bundle of joy, don't expect her to go easy on you. Being sub-head of GMC, she will pressurize you into giving only one thing..your best.</p> 
<br/><br/></div> 
</div> 
 <div id="halfbar2" class="halfbar2"> <div> <span ><span>Sub-Head of GMC</span><br/> <span style="color:#00AABB;font-size:1.4em;">Saumya Melwani</span> 
<br/></span> 
<br/><img src="http://jns.ac.in/IYC/images/saumya.png" width="80" class="p_maxWidth"/> <p>Saumya Melwani is beautiful, from the inside and the outside. Moreover, someone who will always put you first. Her writing will take your breath away and the command she has over people will make you wonder how someone can order such discipline. Her words are her weapon. As Sub Head for the GMC she guarantees that every press issue released will have you howling with laughter as well as meticulous and precise. She leaves people awestruck with her melodious voice and takes up her place as Sub-Head of GMC with pride and confidence.</p> 
<br/><br/></div> 
</div> 
</article> 
</label> 
</div>
