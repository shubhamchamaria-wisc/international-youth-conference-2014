 <div class="dmContent" id="dm_content"> <div id="wrapper" class="wrapper"> <div id="page" class="page container"> <div id="content" class="content"> <div class="title2"> <h2 style="color:#00AABB;">THE GROUP OF TWENTY</h2> 
</div> 
 <div class="tabbed-view"> <form action="/site/jns-site/g20?url=http%3A%2F%2Fjns.ac.in%2FIYC%2Fg20.html"> <div class="tab-container white top"> <label class="tab-label"> <h2 class="tab">Chairperson's Address</h2> 
 <article class="page6 tab-page" id="page6"> 
 <h4><img src="http://jns.ac.in/IYC/images/bhaumik.png" height="60" width="60" class="p_maxWidth"/> <span style="display:inline-block;">&nbsp;&nbsp;Bhaumik Jasani</span> 
</h4> 
 <p>&quot;At first sign of crisis, the ignorant don't panic because they don't know what's going on, and then later they panic precisely because they don't know what's going on.&quot;
- Jarod Kintz</p> 
 <p>Dear Delegates,</p> 
 <p>It is with great pleasure that I welcome you to the Group of 20 at the International Youth Conference 2014. I am incredibly excited to be your chairperson and am looking forward to making it a memorable experience for each delegate. With the versatile and enthusiastic EB, I can promise you that this committee will be filled with constant crises, cooperative solutions, entertainment and a lot more!</p> 
 <p>One of the best qualities in any delegate is the ability to think quickly on their feet, play to their strengths and knowledge, and come with an open mind. I hope that G20 will serve as an effective place to challenge you, foster substantive debate, and learn from others.</p> 
 <p>We will work together to create world-class resolutions and remember that I will be there for you if you have any questions at any point during conference. I am looking forward to seeing all of your hard work and ideas manifest themselves this October!</p> 
 <p><span>All the best,</span><br/><span>Bhaumik Jasani,</span><br/><span>Chairperson, Group of 20.</span><br/></p> 
</article> 
</label> 
 <label class="tab-label"> <h2 class="tab">About G20</h2> 
 <article class="page8 tab-page" id="page8"> 
<p>Have you ever wondered how the Indian rupee depreciated to its current vulnerable state?
What caused the global economic crisis and how it could have been avoided?  Why, the poverty line varies for different countries?
 If these questions have plagued your thought process, then you are a perfect candidate for the Group of 20!</p> 
 <p>This committee is the primary platform for Finance Ministers and Central Bank Governors to meet regularly and discuss much needed economic reforms in each member country, reform international financial institutions, improve financial regulation, and consequently strengthen the global economy.</p> 
 <p>G2O is an economic committee for the economic MUN-ners. Don't expect to 'take it easy' here; your skills will be pushed to the limits. A constant battle between diplomacy and your country's best interests awaits you!</p> 
 <p>Prospective G20 delegates, get ready for the most competitive economics based debate yet!</p> 
</article> 
</label> 
 <label class="tab-label"> <h2 class="tab">About the EB</h2> 
 <article class="page6 tab-page" id="page6">
 <div id="halfbar1" class="halfbar1"> <div> <span><span>Chairperson</span><br/> <span style="color:#00AABB;font-size:1.4em;">Bhaumik Jasani</span> 
<br/></span> 
<br/><img src="http://jns.ac.in/IYC/images/bhaumik.png" width="80" class="p_maxWidth"/> <p>Bhaumik will stun you with his passion for economics, politics and basketball. A MUN enthusiast, Bhaumik follows a diplomatic approach, always. Don't be fooled by his calm exterior, this closet mastermind will push you to your limits. As for the ladies out there, he is just as good looking as he is intelligent. So make sure to hold your own when your chair walks in!</p> 
<br/><br/></div> 
 <div> <span><span>Rapporteur</span><br/> <span style="color:#00AABB;font-size:1.4em;">Khushee Nanavati</span> 
<br/></span> 
<br/><img src="http://jns.ac.in/IYC/images/khushee.png" width="80" class="p_maxWidth"/> <p>If you hear phrases like &quot;I know you love me&quot; or &quot;I know I know, I'm too pretty&quot; you're listening to the beautiful voice of Khushee. She's one narcissist you just cannot disagree with (unless she's having a bad hair day).  She completes the 'economics inclined' committee with her undying passion for the subject and an irreproachable charm which is sure to keep all the delegates, awestruck.</p> 
<br/><br/></div> 
 <div> <span><span>R&amp;D Head</span><br/> <span style="color:#00AABB;font-size:1.4em;">Keyur Ladhawala</span> 
<br/></span> 
<br/><img src="http://jns.ac.in/IYC/images/keyur.png" width="80" class="p_maxWidth"/> <p>This dedicated, hardworking and fun loving person has do I like watching and playing cricket, follows national politics and his love for Economics is what guarantees as in depth research of the agendas of the G20 committee.</p> 
<br/><br/></div> 
</div> 
 <div id="halfbar2" class="halfbar2"> <div> <span><span>Vice-Chairperson</span><br/> <span style="color:#00AABB;font-size:1.4em;">Arushi Saksena</span> 
<br/></span> 
<br/><img src="http://jns.ac.in/IYC/images/arushi.png" width="80" class="p_maxWidth"/> <p>Gentlemen, take note, she is one those rare girls who loves football. She believes in equality and will hunt you down if you say something derogatory. Having attended many MUNs in the past, she is extremely passionate about economics and its real world applications. You can always approach her; but don't be alarmed if she makes a psychotic expression at you and starts singing in gibberish!</p> 
<br/><br/></div> 
 <div> <span><span>Moderator</span><br/> <span style="color:#00AABB;font-size:1.4em;">Shanay Wadhwani</span> 
<br/></span> 
<br/><img src="http://jns.ac.in/IYC/images/shanay.png" width="80" class="p_maxWidth"/> <p>He's sharp, witty and will do anything to get his point across. Mess with him and get ready for a long argument. Being a moderator, he will not hesitate to put all the delegates in their place but at the same time make sure they have one of the best times ever.</p> 
<br/><br/></div> 
</div> 
</article> 
</label> 
 <label class="tab-label"> <h2 class="tab">Agendas</h2> 
 <article class="page7 tab-page" id="page7"> 
 <h4>1. Averting the Financial Crisis of 2007</h4> 
 <p>Welcome to the year 2006, at a time when the world is just about to experience the financial crisis of 2007-08. The causes and consequences of this crisis are known to us all, but now, delegates, you will have the opportunity to help avoid the crisis altogether. Are you ready to become a world leader and debate your way towards complete aversion of the crisis?</p> 
 <p>We are looking for innovative solutions to help prevent the crisis from taking place, and thorough research of what actually happened back then. Remember to stick to the time frame, and be prepared for unexpected surprises that may or may not have actually happened back then. Take charge as a leader in the Group of 20, and save the world from encountering the &quot;worst financial crisis since the Great Depression of the 1930s.&quot;</p> 
 <p>One major aspect of discussion within the agenda will be fluctuating exchange rates. How will the world's largest and most liquid market affect your country?
Will its stabilization reduce the impact of the coming global recession?</p> 
 <p>You will be finance ministers and central bank governors who will discuss and debate over the ways in which your respective countries could strengthen their economies and become more resilient to future shocks. You must come prepared for top-notch debate as a result of constant crises. Expect no less!</p> 
 <p><br/></p> 
</article> 
</label> 
</div>
