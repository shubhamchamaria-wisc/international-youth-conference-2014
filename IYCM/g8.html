 <div id="page" class="page container"> <div id="content" class="content"> <div class="title2"> <h2 style="color:#00AABB;">THE GROUP OF EIGHT</h2> 
</div> 
 <div class="tabbed-view"> <form action="/site/jns-site/g8?url=http%3A%2F%2Fjns.ac.in%2FIYC%2Fg8.html"> <div class="tab-container white top"> <label class="tab-label"> <h2 class="tab">Chairperson's Address</h2> 
 <article class="page6 tab-page" id="page6"> 
 <h4><img src="http://jns.ac.in/IYC/images/jayaram.png" height="60" width="60" class="p_maxWidth"/> <span style="display:inline-block;">&nbsp;&nbsp;Parth Jayaram</span> 
</h4> 
<br/> <p>&quot;The supreme art of war is to subdue the enemy without fighting.&quot;- Sun Tzu, The Art of War.</p> 
 <p>Dear Delegates,</p> 
 <p>We live in a world that is rather paradoxical. On the one hand most developing nations are becoming increasingly 'manned', facing population explosions that governments are struggling to control, while, on the other, our battlefields are becoming increasingly unmanned. We have come to see not just guns, tanks and piloted fighter aircraft used in the conflicts between nations, but today, in an age that has given Moore's Law more credence than any other, we have come to see Unmanned Aerial Vehicles (UAVs), state sponsored computer hacking &amp; computer malware attacks and intelligence gathering that blows Mata Hari out of the water. In a world of screens, bits and programs, slowly but steadily, guns and bullets are losing their relevance.</p> 
 <p>The Group of Eight assembles together the world's biggest economies, and the nations most proficient in 21st century warfare. It brings together the nations with the biggest fleets of Predator UAVs, the nations with the most advanced cyber defense and offense programs, and the nations with the power to wield these in a manner that will elevate war far from what most of us can perceive.</p> 
 <p>Hence, it would only be logical to explore what could be. What could be if one nation decided not to have the restraint in dealing with its enemies and were to launch and all out unmanned and cyber offensive on another? What could happen if all of this powerful state technology were to someday become sentient and turn against its controllers? What could happen if all of this, the crux of the 21st century battlefield, was to fall in the wrong hands?</p> 
 <p><span>Best of Luck,</span><br/><span>Parth Jayaram,</span><br/><span>Chairperson, G8.</span></p> 
</article> 
</label> 
 <label class="tab-label"> <h2 class="tab">About G8</h2> 
 <article class="page8 tab-page" id="page8"> 
 <p>This committee is wholly and solely dedicated to one purpose: showing delegates the meaning of the phrase &quot;to think on your feet&quot;.</p> 
 <p>The Group of 8 is stuffed with crisis to its very bone; this year will be no different as the G8 invites 16 lucky delegations to experience the nitty-gritty of a 'simulated', fast-paced and electrifying 'diplomatic' experience. Deceit, turmoil and nationalism abound within this committee; delegates are guaranteed an experience that will leave them hooked.</p> 
 <p>Adrenaline junkies don't miss the opportunity of a lifetime!</p> 
 <p>The G8, referred to by many as the most challenging committee at the International Youth Conference is open to those select delegates who are willing to work in any way but by the book!</p> 
</article> 
</label> 
 <label class="tab-label"> <h2 class="tab">About the EB</h2> 
 <article class="page6 tab-page" id="page6">  
 <div id="halfbar1" class="halfbar1"> <div> <span><span >Chairperson</span><br/> <span style="color:#00AABB;font-size:1.4em;">Parth Jayaram</span> 
<br/></span> 
<br/><img src="http://jns.ac.in/IYC/images/jayaram.png" width="80" class="p_maxWidth" style="vertical-align:middle;" /> <p>As charming as he is straightforward, with his grey matter in the right place, you are unlikely to be disappointed in the committee led by a man who has such a vast amount of experience with MUNs. He is smart and spontaneous and will truly make you &quot;think on your feet&quot;. If his leadership skills and enthusiasm don't do it for you, his million dollar smile definitely will.</p> 
<br/><br/></div> 
 <div> <span><span>Rapporteur</span><br/> <span style="color:#00AABB;font-size:1.4em;">Mishal Hirani</span> 
<br/></span> 
<br/><img src="http://jns.ac.in/IYC/images/mishal.png" width="80" class="p_maxWidth" style="vertical-align:middle;"/> <p>A perfect amalgamation of charm, good humour and quiet intelligence, the G8 rapporteur is a uniquely superior species. Don't be disarmed by his charming smile, he will not hesitate to strip you down to nothing but your wounded, perhaps misplaced, pride.</p> 
<br/><br/></div> 
 <div> <span><span>R&amp;D Head</span><br/> <span style="color:#00AABB;font-size:1.4em;">Ashni Vora</span> 
<br/></span> 
<br/><img src="http://jns.ac.in/IYC/images/ashni.png" width="80" class="p_maxWidth" style="vertical-align:middle;"/> <p>Driven but very often diverted by curiosity, her database of knowledge is her biggest asset. Being the 'good guy' of the committee, she hopes to give the delegates a sense of direction before they are bombarded with crises. Delegates beware, although her tiny exterior can be deceiving; inaccurate facts will definitely face her wrath.</p> 
<br/><br/></div> 
</div> 
 <div id="halfbar2" class="halfbar2"> <div> <span><span>Vice-Chairperson</span><br/> <span style="color:#00AABB;font-size:1.4em;">Mohit Kewalramani</span> 
<br/></span> 
<br/><img src="http://jns.ac.in/IYC/images/mohit.png" width="80" class="p_maxWidth" style="vertical-align:middle;"/> <p>MUNing has always been his passion and he takes up the position of vice-chair with great humility and delight. He enjoys watching movies, making building models, and planning student-driven projects. His combined knowledge of world issues along with his commitment, not only makes him a more than able vice-chair but also a treasure trove of knowledge.</p> 
<br/><br/></div> 
 <div> <span><span>Crisis Head</span><br/> <span style="color:#00AABB;font-size:1.4em;">Isha Shaikh</span> 
<br/></span> 
<br/><img src="http://jns.ac.in/IYC/images/isha.png" width="80" class="p_maxWidth" style="vertical-align:middle;"/> <p>Your crisis head can come up with difficult crises even before you can cry &quot;help&quot;. She's slightly off the charts when it comes to normalcy and living by the rules. And while she'll make sure she transforms your experience at IYC into a truly unforgettable one, this Games of Thrones fanatic won't downplay the gory crises even if you try to charm her.</p> 
<br/><br/></div> 
</div> 
</article> 
</label> 
 <label class="tab-label"> <h2 class="tab">Agendas</h2> 
 <article class="page7 tab-page" id="page7">
 <h4>1. 21st Century Warfare</h4> 
 <p>&quot;The whole world is in on the action&quot;- Agent Phil Coulson, S.H.I.E.L.D</p> 
 <p>The aftermath of the Second World War stood witness to what was known as modern warfare. Things have now moved one step forward, to 21st Century warfare.
Here's what those three words entail.</p> 
 <p>First, every facet of battle has evolved an expanded, and facets previously unheard of have been militarized and weaponized.
Cyber warfare was unheard of before 2000, whereas today State-sponsored hacking is a common occurrence. UAVs were originally confined to the secret recesses of academia, in universities where engineering students tinkered tirelessly, whereas now, these very instruments have become mobile, remote-controlled harbingers of death.</p> 
 <p>Biological warfare, chemical weaponry and any other aspect of war, which was originally decided by which side had more guns, are the norm on the 21st Century Battlefield.</p> 
 <p>The question remains however, is the world ready for this paradigm shift?</p><br>
<br>
 
</article> 
</label> 
</div>
