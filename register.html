<script>
function recommend() {
var g8=0;
var g14=0;
var g20=0;
var gso=0;
if(document.getElementById("q1").checked == true)
{
	g20=g20+1;g14=g14+1;gso=gso+1;
}

if(document.getElementById("q2").checked == true)
{
	g8=g8+1;
}
if(document.getElementById("p1").checked == true)
{
	g8=g8+1;
}
if(document.getElementById("p2").checked == true)
{
	g14=g14+1;
}
if(document.getElementById("p3").checked == true)
{
	g20=g20+1;
}
if(document.getElementById("p4").checked == true)
{
	gso=gso+1;
}
if(document.getElementById("x1").checked == true)
{
	g14=g14+1;
}
if(document.getElementById("x2").checked == true)
{
	g8=g8+1;
}
if(document.getElementById("x3").checked == true)
{
	gso=gso+1;
}
if(document.getElementById("x4").checked == true)
{
	g20=g20+1;
}
if(document.getElementById("l1").checked == true)
{
	g14=g14+1;
}
if(document.getElementById("l2").checked == true)
{
	g8=g8+1;
}
if(document.getElementById("l3").checked == true)
{
	gso=gso+1;
}
if(document.getElementById("l4").checked == true)
{
	g20=g20+1;
}
if(document.getElementById("k1").checked == true)
{
	g14=g14+1;
}
if(document.getElementById("k2").checked == true)
{
	g8=g8+1;
}
if(document.getElementById("k3").checked == true)
{
	gso=gso+1;
}
if(document.getElementById("k4").checked == true)
{
	g20=g20+1;
}

if(g8 > g14 && g8 > g20 && g8 > gso)
{
	
	location.href = "g8.html";
	return false;
}

if(g14 > g8 && g14 > g20 && g14 > gso)
{
	location.href = "g14.html";
	return false;
}

if(g20 > g14 && g20 > g8 && g20 > gso)
{
	location.href = "g20.html";
	return false;
	
}

if(gso >= g14 && gso >= g20 && gso >= g8)
{
	location.href = "gso.html";
	return false;
	
}

}
</script>
