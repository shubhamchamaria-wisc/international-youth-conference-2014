					<h3>Chairperson's Address</h3>
					<h4><img src="images/devina.png" height="60" width="60" style="border-radius:50%;vertical-align:middle;" /><span style="display:inline-block;">&nbsp;&nbsp;Devina Ghosh</span></h4><br />

<p>Hail Caesar!</p><p>
Welcome delegates! If you are reading this page, you must be one of the select few that have decided to brave the committee designed to expound Dr. House's belief that 'Everybody lies'.</p>
<p>In keeping with our founders' motto to provide a unique and out-of-the-
world 'stimulated diplomatic experience', IYC 2014 will introduce yet another spectacularly unique committee that will raise the bar we set for ourselves even higher. The Global Media Consortium is the first of its kind, and is so novel in its approach that it will definitely pave the way for all those supposedly 'original' versions of the GMC that are bound to crop up!</p>
<p>In keeping with the duty of the Media- to provide unbiased information in the most attractive way possible- you will not be assigned a country. You will be delegated one from the list of several newspapers, magazines and news channels that we have painstakingly compiled to ensure that you have the best opportunity to showcase your talent. You will be tested and tested yet again, in the struggle to produce the perfect article that reflects the characteristic features of your newspaper or news channel, as well as your strong, confident and flawless powers of observation.</p>

<p>
As a delegate of the GMC, you will be free to explore everything that IYC 2014 has to offer. Your lack of rigid binding to any particular committee will allow you freedom to delve into committee sessions of G8, G14, G20 and GSO to report any happenings that are pertinent to the purpose of your newspaper or news channel.
</p>
<p>
In this era of easy global communications, let us endeavor to remind the world that the Media will always stand for truth and free speech, irrespective of religion, caste or creed.
</p>
<p>
Your fellow pioneer,<br />
Devina Ghosh, Head of GMC.
</p>
				</article>

					<h3>About GMC</h3><br />
                    <p>Systems may fail, diplomacy may collapse, leaders may stumble; but the Press shall endure. International Youth Conference 2014 proudly introduces the Global Media Consortium for the first time ever, where delegates, you are, our eyes and ears. Read between the lines and tell us what the leaders of the world have to say. Violating foreign policy? Breaking the UN Charter? Using a mask of diplomacy to break your enemy bloc? The Global Media Consortium will know! We invite, you, delegates to unearth the true face of the committees and tell the world about it. Be representatives of various newspapers and carve the biggest breaking news. Edit the most confrontational opinion columns. Be objective, be subjective but speak up, speak out. You have the power to control the news and you also have the power to make it. Be scared. Be worried. You cannot lack anything, if you wish to be a part of the GMC. Sarcasm, wit, diction and a solid point of view will be necessary. Don't stand still and be aware of your surrounding and you might be the one who tells the world about the change of the world orders as we know it.
</p>
